<style>
body, html {
  height: 100%;
  margin: 0;
  overflow-x: hidden;
}

.parallax_top {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 90vh;
  overflow: hidden;
  position: relative;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.video-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  overflow: hidden;
}

.video-wrapper::before {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2); /* Dimming effect */
  z-index: 1;
}

.video-wrapper iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 100vh;
  padding-top: -200px;
  padding-bottom: 120px;
}

@media (min-aspect-ratio: 16/9) {
  .video-wrapper iframe {
    width: 100vw;
    height: 56.25vw; /* 16:9 ratio based on width */
  }
}

@media (max-width: 990px) {
  .parallax_top {
    height: 45vh; /* Reduce height for smaller screens */
  }


  #soundOverlay {
    font-size: 1.3rem; /* Smaller text for tablets */
  }

  .close-overlay {
    top: 15px;
    right: 15px;
    font-size: 1.8rem;
  }
}

@media (max-width: 600px) {
  #soundOverlay {
    font-size: 1.2rem; /* Smaller text for mobile */
  }

  .close-overlay {
    top: 10px;
    right: 10px;
    font-size: 1.5rem; /* Smaller close button */
  }
}

.parallax_bottom {
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-image: url("images/hero-bg.png");
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.custom-header-1 {
  background: #000;
}

.responsive {
  width: 100%;
  min-height: 25px;
  max-height: 35px;
  height: 150%;
  z-index: 3;
}

.img-hor-vert {
  transform: scale(-1, -1);
}

.c-margin {

  flex-direction: column;
  justify-content: center;
}

div.horizontalgap {
  height: 100px;
}

.media-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}


</style>
